<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Log in</h2>
        <form method="post" ng-submit="login()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>

          <br/>

          <p class="text-center">
            <a href="#">Forgot your password?</a>
          </p>

          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="#/account/signup">Sign up</a></small>
          </p>

          <div class="signup-or-separator">
            <h6 class="text text-center">or</h6>
            <hr>
          </div>
        </form>
		
		<span ng-repeat="provider in providers">
        <button class="btn btn-block btn-{{provider.name}}" ng-click="authenticate(provider.name)">
          <i class="ion-social-{{provider.name}}"></i> Sign in with {{provider.desc}}
        </button>
        </span>
      </div>
    </div>
  </div>
</div>
