<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default m-t-lg">
				<div class="panel-heading text-center"><h3 class="no-margin">{{pageTitle}}</h3></div>
				<div class="panel-body">
					<div lazy-load="ui.select">
						<form class="form-horizontal" ng-submit="updateOnClick()">
							<!--<div class="form-group">
								<label class="col-sm-3 control-label">ID</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" ng-model="data[0].idEmployee" placeholder="Employee ID" disabled="true">
								</div>							
							</div>-->	
							<div class="form-group">
								<label class="col-sm-3 control-label">First Name</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" ng-model="data.firstName" placeholder="First Name">
								</div>								
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Last Name</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" ng-model="lastName" placeholder="Last Name">
								</div>								
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Gender</label>
								<div class="col-sm-6">
									<div class="radio pull-left m-r">
										<label class="ui-checks"><input type="radio" name="a" ng-value="'Male'" ng-model="gender"><i></i> Male</label>
									</div>
									<div class="radio pull-left">
										<label class="ui-checks"><input type="radio" name="a" ng-value="'Female'" ng-model="gender"><i></i> Female</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Birth Info</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" ng-model="birthPlace" placeholder="Birth Place">
		            				<input id="requestedDate" class="form-control" ng-model="birthDate" data-autoclose="1" bs-datepicker type="text">
		            				<span class="input-group-btn">
		                				<label class="btn btn-default" for="requestedDate">
		                				<i class="glyphicon glyphicon-calendar"></i></label>
		            				</span>
								</div>								
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Religion --{{religion.selected}}</label>
								<div class="col-sm-3">
									<ui-select ng-model="religion.selected" theme="bootstrap">
										<ui-select-match placeholder="Employee Religion">{{$select.selected.name}}</ui-select-match>
										<ui-select-choices repeat="item in Religions | filter: $select.search">
											<div ng-bind-html="item.name | highlight: $select.search"></div>
										</ui-select-choices>
									</ui-select>									
            					</div>
            				</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Marital</label>
								<div class="col-sm-3">
									<ui-select ng-model="marital.selected"  theme="bootstrap">
										<ui-select-match placeholder="Employee Marital">{{$select.selected.name}}</ui-select-match>
										<ui-select-choices repeat="item in Marital | filter: $select.search">
											<div ng-bind-html="item.name | highlight: $select.search"></div>
										</ui-select-choices>
									</ui-select>									
            					</div>								
							</div>							
							<div class="form-group">
								<label class="col-sm-3 control-label">Citizenship</label>
								<div class="col-sm-8">
									<div class="radio pull-left m-r">
										<label class="ui-checks"><input type="radio" ng-model="citizenship" ng-value="'Indonesian'"  name="a"><i></i> Indonesian</label>
									</div>
									<div class="radio pull-left">
										<label class="ui-checks"><input type="radio" ng-model="citizenship"  ng-value="'Foreign'" name="a"><i></i> Foreign</label>
									</div>
								</div>
							</div>							
							<div class="form-group">
								<label class="col-sm-3 control-label">Personal Email</label>
								<div class="col-sm-6">
									<div class="input-group">
										<div class="input-group-addon">@</div>
              							<input type="email" class="form-control" id="exampleInputEmail2" ng-model="personalEmail" placeholder="Enter email">
									</div>
								</div>								
							</div>							
							<div class="form-group">
								<label class="col-sm-3 control-label">Company Email</label>
								<div class="col-sm-6">
									<div class="input-group">
										<div class="input-group-addon">@</div>
										<input type="email" class="form-control" id="exampleInputEmail2" ng-model="companyEmail" placeholder="Enter email">
									</div>
								</div>								
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Telephone</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" ng-model="telephoneNumber" placeholder="Telephone">
								</div>								
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Mobile</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" ng-model="mobileNumber" placeholder="Mobile">
								</div>								
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Work Status</label>
								<div class="col-sm-3">
									<ui-select ng-model="workStatus.selected" theme="bootstrap">
										<ui-select-match placeholder="Working Status">{{$select.selected.name}}</ui-select-match>
										<ui-select-choices repeat="item in WorkStatus | filter: $select.search">
											<div ng-bind-html="item.name | highlight: $select.search"></div>
										</ui-select-choices>
									</ui-select>									
            					</div>								
							</div>							
							<div class="form-group no-margin m-b-n p-v text-center b-t">
								<a class="btn btn-default p-h-lg" ui-sref="app.employee.list">Cancel</a>
								<button class="btn btn-addon btn-info p-h-lg" type="submit">Save</button>
							</div>
						</form>
					</div><!-- Lazy Load ui.select -->
				</div>
			</div>
		</div>
	</div><!-- Row -->
</div><!-- Container -->
